[versions]
reactor-bom = "2020.0.24"
jackson = "2.14.0"
immutables = "2.9.3"
junit = "5.9.0"

[libraries]
junit = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit" }
reactor-bom = { module = "io.projectreactor:reactor-bom", version.ref = "reactor-bom" }
reactor-netty = { module = "io.projectreactor.netty:reactor-netty" }
reactor-netty-core = { module = "io.projectreactor.netty:reactor-netty-core" }
reactor-addons-extra = { module = "io.projectreactor.addons:reactor-extra" }
jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind", version.ref = "jackson" }
jsr305 = "com.google.code.findbugs:jsr305:3.0.2"
immutables-value = { module = "org.immutables:value", version.ref = "immutables" }

[plugins]
versions = { id = "com.github.ben-manes.versions", version = "0.45.0" }
